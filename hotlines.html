<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="hotlines.title">Emergency Support Hotlines - Verified 2025</title>
    <script src="scripts/translate.js"></script>
    <script src="scripts/resources.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        .emergency-banner {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
        .emergency-banner a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        .last-verified {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: bold;
        }
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }
        .info-box h2 {
            color: var(--accent);
            margin-bottom: 10px;
        }
        .update-notice {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
        }
        .update-notice h3 {
            color: var(--warning);
            margin-bottom: 10px;
        }
        .hotlines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .hotline-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .hotline-card.recently-changed {
            border-color: rgba(245, 158, 11, 0.5);
        }
        .hotline-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .hotline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.2);
            border-color: var(--accent);
        }
        .hotline-card:hover::before {
            transform: scaleX(1);
        }
        .hotline-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        .phone-number {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .phone-number:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }
        .phone-icon {
            margin-right: 8px;
        }
        .detail-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }
        .detail-item {
            margin: 10px 0;
            color: var(--text-secondary);
        }
        .detail-label {
            font-weight: bold;
            color: var(--accent);
            display: inline-block;
            min-width: 100px;
        }
        .languages {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .confidential-badge {
            display: inline-block;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        .text-option {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 8px;
        }
        .special-note {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .warning-note {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--warning);
        }
        .available-247 {
            color: #22c55e;
            font-weight: bold;
            margin-top: 8px;
        }
        .citations {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 40px;
        }
        .citations h3 {
            color: var(--accent);
            margin-bottom: 15px;
        }
        .citations ul {
            list-style: none;
            padding-left: 0;
        }
        .citations li {
            margin: 8px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .citations a {
            color: var(--accent);
            text-decoration: none;
        }
        .citations a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .hotlines-grid { grid-template-columns: 1fr; }
            .phone-number { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
  <div class="emergency-banner">
      <a href="tel:911" data-i18n="hotlines.banner">⚠️ If you're in immediate danger, call 911 ⚠️</a>
  </div>
  <div class="container" id="hotlines-content"></div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('hotlines-content');
      try {
        const html = await resourceLoader.loadResource('hotlines');
        container.innerHTML = html;
        translateFragment(container);
      } catch (e) {
        container.textContent = t('hotlines.error', 'Failed to load hotlines');
      }
    });
  </script>
</body>
</html>
