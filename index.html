<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iKey - Onboarding</title>
  <link rel="icon" href="https://storage.googleapis.com/art_homelessness/favicon-32x32.png" type="image/png">
  <script src="scripts/qrcode.min.js"></script>
  <script src="scripts/lz-string.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      color: #1e293b;
    }
    h1 {
      text-align: center;
    }
    .hidden { display: none; }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .basic-btn { background: #4f46e5; color: #fff; }
    .advanced-btn { background: #6b7280; color: #fff; }
    form {
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }
    #basic-qr {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <main id="onboarding">
    <h1>Choose Setup</h1>
    <div class="options">
      <button id="basic-btn" class="basic-btn">Basic</button>
      <button id="advanced-btn" class="advanced-btn">Advanced</button>
    </div>
  </main>

  <section id="basic-form" class="hidden">
    <h2 style="text-align:center;">Basic iKey Setup</h2>
    <form id="basicSetupForm">
      <label for="basic-name">Full Name *</label>
      <input id="basic-name" required />
      <label for="basic-emergency-name">Emergency Contact Name *</label>
      <input id="basic-emergency-name" required />
      <label for="basic-emergency-phone">Emergency Contact Phone *</label>
      <input id="basic-emergency-phone" type="tel" required />
      <button type="submit" class="basic-btn">Generate QR Code</button>
    </form>
    <div id="basic-qr"></div>
  </section>

  <script>
    const baseURL = window.location.origin + window.location.pathname;
    function compressData(data){
      return LZString.compressToEncodedURIComponent(data);
    }
    function generateBasicQR(e){
      e.preventDefault();
      const name = document.getElementById('basic-name').value.trim();
      const ec = document.getElementById('basic-emergency-name').value.trim();
      const ep = document.getElementById('basic-emergency-phone').value.trim();
      if(!name || !ec || !ep){
        alert('Please fill out all fields');
        return;
      }
      const payload = { n: name, ec: ec, ep: ep };
      const compressed = compressData(JSON.stringify(payload));
      const url = `${baseURL}#${compressed}`;
      document.getElementById('basic-qr').innerHTML = '';
      new QRCode(document.getElementById('basic-qr'), {
        text: encodeURI(url),
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.M
      });
    }
    document.getElementById('basicSetupForm').addEventListener('submit', generateBasicQR);
    document.getElementById('basic-btn').addEventListener('click', () => {
      document.getElementById('onboarding').classList.add('hidden');
      document.getElementById('basic-form').classList.remove('hidden');
    });
    document.getElementById('advanced-btn').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
