<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Calendar Invite Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .secondary-btn:hover {
            background: #e0e0e0;
        }
        
        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .preview-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .preview-urls {
            margin: 15px 0;
        }
        
        .url-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin: 10px 0;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .action-btn.primary {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .action-btn.primary:hover {
            background: #3367d6;
            border-color: #3367d6;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .copy-btn:hover {
            background: #5a6268;
        }
        
        .quick-fills {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .quick-fill-btn {
            padding: 8px 16px;
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        
        .quick-fill-btn:hover {
            background: #bbdefb;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .recipients-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .recipients-section h4 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .email-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .email-chip {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background: #e3f2fd;
            border-radius: 20px;
            font-size: 0.9em;
            color: #1976d2;
        }
        
        .email-chip .remove {
            margin-left: 8px;
            cursor: pointer;
            color: #666;
        }
        
        .email-chip .remove:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Email Calendar Invite Generator</h1>
            <p>Create email invites with downloadable calendar links</p>
        </div>
        
        <div class="form-container">
            <div class="quick-fills">
                <button type="button" class="quick-fill-btn" onclick="fillSampleMeeting()">
                    Sample Meeting
                </button>
                <button type="button" class="quick-fill-btn" onclick="fillTeamStandup()">
                    Team Standup
                </button>
                <button type="button" class="quick-fill-btn" onclick="fillClientCall()">
                    Client Call
                </button>
            </div>
            
            <form id="event-form">
                <div class="form-group">
                    <label for="title">Event Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Team Strategy Meeting">
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Conference Room A or Zoom">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="datetime">Date & Time *</label>
                        <input type="datetime-local" id="datetime" name="datetime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <select id="duration" name="duration">
                            <option value="15">15 min</option>
                            <option value="30">30 min</option>
                            <option value="45">45 min</option>
                            <option value="60" selected>1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                            <option value="180">3 hours</option>
                            <option value="240">4 hours</option>
                            <option value="480">All day</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Add agenda items, meeting links, or other details..."></textarea>
                </div>
                
                <div class="recipients-section">
                    <h4>Recipients (Optional)</h4>
                    <div class="form-group">
                        <input type="email" id="recipients" placeholder="Enter email addresses separated by commas">
                        <div class="email-chips" id="email-chips"></div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="primary-btn">Generate Email Invite</button>
                    <button type="button" class="secondary-btn" onclick="resetForm()">Clear</button>
                </div>
            </form>
            
            <div id="status" class="status"></div>
            
            <div id="preview" class="preview-section">
                <h3>📋 Your Calendar Invite is Ready!</h3>
                
                <div class="preview-content">
                    <h4>Event Details:</h4>
                    <div id="event-summary"></div>
                    
                    <div class="preview-urls">
                        <h4>Calendar Link:</h4>
                        <div id="calendar-url" class="url-display"></div>
                        <button class="copy-btn" onclick="copyCalendarURL()">📋 Copy Calendar URL</button>
                    </div>
                    
                    <div class="action-buttons">
                        <a href="#" id="mailto-link" class="action-btn primary">
                            📧 Open Email Client
                        </a>
                        <a href="#" id="calendar-link" target="_blank" class="action-btn">
                            📅 Preview Calendar Event
                        </a>
                        <button onclick="copyMailtoLink()" class="action-btn">
                            🔗 Copy Email Link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base URL for your calendar generator
        const CALENDAR_BASE_URL = 'https://clovenbradshaw-ctrl.github.io/ikey4/';
        
        // Store generated URLs
        let currentCalendarURL = '';
        let currentMailtoURL = '';
        let recipientEmails = [];
        
        // Initialize datetime input with current date/time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            now.setMinutes(Math.ceil(now.getMinutes() / 15) * 15); // Round to next 15 min
            document.getElementById('datetime').value = now.toISOString().slice(0, 16);
        });
        
        // Handle form submission
        document.getElementById('event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            generateEmailInvite();
        });
        
        // Handle recipient emails
        document.getElementById('recipients').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                addRecipientEmail(this.value);
                this.value = '';
            }
        });
        
        document.getElementById('recipients').addEventListener('blur', function() {
            if (this.value) {
                addRecipientEmail(this.value);
                this.value = '';
            }
        });
        
        function addRecipientEmail(email) {
            email = email.trim().replace(',', '');
            if (email && validateEmail(email) && !recipientEmails.includes(email)) {
                recipientEmails.push(email);
                updateEmailChips();
            }
        }
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function updateEmailChips() {
            const container = document.getElementById('email-chips');
            container.innerHTML = recipientEmails.map((email, index) => 
                `<span class="email-chip">
                    ${email}
                    <span class="remove" onclick="removeRecipient(${index})">×</span>
                </span>`
            ).join('');
        }
        
        function removeRecipient(index) {
            recipientEmails.splice(index, 1);
            updateEmailChips();
        }
        
        function generateEmailInvite() {
            // Get form values
            const title = document.getElementById('title').value;
            const location = document.getElementById('location').value;
            const datetime = document.getElementById('datetime').value;
            const duration = document.getElementById('duration').value;
            const description = document.getElementById('description').value;
            
            // Format date for calendar URL
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const dateStr = `${year}${month}${day}T${hours}${minutes}`;
            
            // Calculate end time for display
            const endDate = new Date(date.getTime() + parseInt(duration) * 60000);
            
            // Build calendar URL
            const params = new URLSearchParams({
                t: title,
                l: location || 'TBD',
                d: dateStr,
                dur: duration,
                desc: description || 'No additional details'
            });
            
            currentCalendarURL = `${CALENDAR_BASE_URL}#${params.toString()}`;
            
            // Format nice date/time strings for email
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: '2-digit' };
            const formattedDate = date.toLocaleDateString('en-US', dateOptions);
            const formattedTime = date.toLocaleTimeString('en-US', timeOptions);
            const formattedEndTime = endDate.toLocaleTimeString('en-US', timeOptions);
            
            // Build email body
            const emailBody = `You're invited to: ${title}

📅 When: ${formattedDate}
🕐 Time: ${formattedTime} - ${formattedEndTime} (${duration} minutes)
📍 Location: ${location || 'TBD'}

📝 Details:
${description || 'No additional details provided'}

➡️ Add to your calendar:
${currentCalendarURL}

Click the link above to download the calendar file (.ics) that you can add to any calendar application (Google Calendar, Outlook, Apple Calendar, Proton Calendar, etc.)

---
This invite was created using the Calendar Generator`;
            
            // Build mailto URL
            const subject = `Calendar Invite: ${title}`;
            const recipients = recipientEmails.join(',');
            
            currentMailtoURL = `mailto:${recipients}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            
            // Update preview
            updatePreview({
                title,
                location,
                date: formattedDate,
                time: `${formattedTime} - ${formattedEndTime}`,
                duration,
                description
            });
            
            // Show success status
            showStatus('Email invite generated successfully!', 'success');
        }
        
        function updatePreview(event) {
            document.getElementById('event-summary').innerHTML = `
                <p><strong>${event.title}</strong></p>
                <p>📍 ${event.location || 'TBD'}</p>
                <p>📅 ${event.date}</p>
                <p>🕐 ${event.time}</p>
                ${event.description ? `<p>📝 ${event.description}</p>` : ''}
                ${recipientEmails.length > 0 ? `<p>📧 To: ${recipientEmails.join(', ')}</p>` : ''}
            `;
            
            document.getElementById('calendar-url').textContent = currentCalendarURL;
            document.getElementById('mailto-link').href = currentMailtoURL;
            document.getElementById('calendar-link').href = currentCalendarURL;
            
            document.getElementById('preview').classList.add('active');
        }
        
        function copyCalendarURL() {
            navigator.clipboard.writeText(currentCalendarURL).then(() => {
                showStatus('Calendar URL copied to clipboard!', 'info');
            });
        }
        
        function copyMailtoLink() {
            navigator.clipboard.writeText(currentMailtoURL).then(() => {
                showStatus('Email link copied to clipboard!', 'info');
            });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }
        
        function resetForm() {
            document.getElementById('event-form').reset();
            document.getElementById('preview').classList.remove('active');
            recipientEmails = [];
            updateEmailChips();
            
            // Reset datetime to current
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            now.setMinutes(Math.ceil(now.getMinutes() / 15) * 15);
            document.getElementById('datetime').value = now.toISOString().slice(0, 16);
        }
        
        // Quick fill functions
        function fillSampleMeeting() {
            document.getElementById('title').value = 'Team Strategy Meeting';
            document.getElementById('location').value = 'Conference Room A';
            document.getElementById('duration').value = '90';
            document.getElementById('description').value = 'Quarterly planning session. Please review the attached documents before the meeting.';
        }
        
        function fillTeamStandup() {
            document.getElementById('title').value = 'Daily Standup';
            document.getElementById('location').value = 'Zoom: https://zoom.us/j/123456789';
            document.getElementById('duration').value = '15';
            document.getElementById('description').value = 'Daily team sync - share updates, blockers, and priorities.';
        }
        
        function fillClientCall() {
            document.getElementById('title').value = 'Client Review Call';
            document.getElementById('location').value = 'Google Meet';
            document.getElementById('duration').value = '60';
            document.getElementById('description').value = 'Project status review and next steps discussion.';
        }
    </script>
</body>
</html>
