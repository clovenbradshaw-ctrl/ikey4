<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iKey Home</title>
  <style>
    :root {
      --permanent-color: #10b981;
      --temporary-color: #64748b;
      --live-color: #3b82f6;
      --emergency-color: #f87171;
      --secondary: #666;
      --primary: var(--live-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      margin: 0;
      font-family: inherit;
    }

    .home-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }


    button, a, .clickable {
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-group > * + * {
      margin-left: 12px;
    }

    .qr-data { border-left: 4px solid var(--permanent-color); }
    .device-data { border-left: 4px solid var(--temporary-color); }
    .live-data { border-left: 4px solid var(--live-color); }

    .data-badge { display: flex; align-items: center; margin-bottom: 8px; }
    .badge-icon { margin-right: 4px; }
    .badge.green { color: var(--permanent-color); }
    .badge.gray { color: var(--temporary-color); }
    .badge.blue { color: var(--live-color); }

    .error-card {
      background: #fee2e2;
      border: 2px solid var(--emergency-color);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .medical-card .always-visible { font-weight: 600; }
    .medical-card details { margin-top: 8px; }

    .text-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
    .text-body { font-size: 16px; line-height: 1.5; }
    .text-caption { font-size: 14px; color: var(--secondary); }

    .favorites { display: flex; flex-wrap: wrap; gap: 12px; }
    .favorite { position: relative; width: 60px; height: 60px; border-radius: 12px; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .favorite .delete { display: none; position: absolute; top: -8px; right: -8px; width: 24px; height: 24px; border: none; border-radius: 50%; background: var(--emergency-color); color: white; }
    .favorites.editing .delete { display: block; }

    .loading {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      height: 100px;
      border-radius: 16px;
    }

    @keyframes loading {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--secondary);
    }

    .empty-state .action {
      margin-top: 20px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 20px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    button:active {
      transform: scale(0.95);
      opacity: 0.8;
    }

    button:focus-visible {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
    }

    @media (min-width: 600px) {
      .home-container { padding: 24px; }
      .card-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    }

    @media (min-width: 1024px) {
      .home-container { max-width: 800px; }
    }
  </style>
</head>
<body>
  <div id="card-container" class="home-container">
    <div class="loading"></div>
  </div>

  <div id="toast" class="toast" style="display: none"></div>

  <script>
    const CARD_PRIORITY = {
      medical_alert: 0,
      current_location: 1,
      emergency_contacts: 2,
      weather_alerts: 3,
      quick_access: 4,
      backup_restore: 5
    };

    const ERROR_MESSAGES = {
      location_denied: "Location access needed for emergency features",
      storage_full: "Device storage full - bookmarks may not save",
      offline: "Offline - showing cached information",
      qr_invalid: "QR code damaged - create a new one"
    };

    let editMode = false;
    let favoriteApps = JSON.parse(localStorage.getItem('favoriteApps') || '[]');

    const cards = [
      { type: 'medical_alert', source: 'qr', data: { allergies: 'Peanuts', bloodType: 'O+' } },
      { type: 'current_location', source: 'live', data: 'Locating‚Ä¶' },
      { type: 'quick_access', source: 'device', data: favoriteApps }
    ];

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 3000);
    }

    function renderContent(data, type) {
      if (type === 'medical_alert') return renderMedicalInfo(data);
      if (type === 'quick_access') return renderQuickAccess(data);
      return `<div class="text-body">${data}</div>`;
    }

    function renderDataCard(card) {
      const badges = {
        qr: { icon: 'üîí', text: 'Permanent', color: 'green', class: 'qr-data' },
        device: { icon: 'üì±', text: 'Device Only', color: 'gray', class: 'device-data' },
        live: { icon: 'üîÑ', text: 'Live', color: 'blue', class: 'live-data' }
      };
      const b = badges[card.source];
      return `
        <div class="card data-card ${b.class}" data-source="${card.source}">
          <div class="data-badge badge ${b.color}">
            <span class="badge-icon">${b.icon}</span>
            <span class="badge-text">${b.text}</span>
          </div>
          <div class="data-content">
            ${renderContent(card.data, card.type)}
          </div>
        </div>
      `;
    }

    function renderMedicalInfo(data) {
      const critical = data.allergies || data.bloodType;
      return `
        <div class="medical-card">
          <div class="always-visible">
            ${critical ? `‚ö†Ô∏è ${critical}` : 'No critical alerts'}
          </div>
          <details class="additional-info">
            <summary>View all medical info</summary>
            ${renderFullMedical(data)}
          </details>
        </div>
      `;
    }

    function renderFullMedical(data) {
      return `<pre class="text-body">${JSON.stringify(data, null, 2)}</pre>`;
    }

    function renderQuickAccess(apps) {
      if (!apps || apps.length === 0) {
        return `<div class="text-body">No favorites yet</div>`;
      }
      return `
        <div class="favorites ${editMode ? 'editing' : ''}" id="favorites">
          ${apps.map((app, index) => `
            <div class="favorite" draggable="${editMode}" data-index="${index}">
              <span class="icon">${app.icon || '‚≠ê'}</span>
              <span class="label">${app.name}</span>
              <button class="delete" onclick="deleteFavorite(${index})">‚úï</button>
            </div>
          `).join('')}
        </div>
        ${editMode ? '<div class="button-group"><button onclick="exitEdit()">Done</button></div>' : ''}
      `;
    }

    function saveFavorites() {
      localStorage.setItem('favoriteApps', JSON.stringify(favoriteApps));
    }

    function deleteFavorite(index) {
      favoriteApps.splice(index, 1);
      saveFavorites();
      renderHome();
    }

    function moveFavorite(from, to) {
      if (from === to) return;
      const [moved] = favoriteApps.splice(from, 1);
      favoriteApps.splice(to, 0, moved);
      saveFavorites();
      renderHome();
    }

    function exitEdit() {
      editMode = false;
      renderHome();
    }

    function attachFavoriteHandlers() {
      const container = document.getElementById('favorites');
      if (!container) return;

      container.querySelectorAll('.favorite').forEach(item => {
        let pressTimer;
        const index = Number(item.dataset.index);

        function startPress() {
          pressTimer = setTimeout(() => { editMode = true; renderHome(); }, 500);
        }

        function cancelPress() { clearTimeout(pressTimer); }

        item.addEventListener('mousedown', startPress);
        item.addEventListener('touchstart', startPress);
        item.addEventListener('mouseup', cancelPress);
        item.addEventListener('mouseleave', cancelPress);
        item.addEventListener('touchend', cancelPress);

        item.addEventListener('dragstart', e => {
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/plain', index);
        });

        item.addEventListener('dragover', e => {
          e.preventDefault();
        });

        item.addEventListener('drop', e => {
          e.preventDefault();
          const from = Number(e.dataTransfer.getData('text/plain'));
          const to = Number(e.currentTarget.dataset.index);
          moveFavorite(from, to);
        });
      });
    }

    function renderHome() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      if (cards.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No data yet</p>
            <button class="action">Add Info</button>
          </div>`;
        return;
      }
      cards.find(c => c.type === 'quick_access').data = favoriteApps;
      cards.sort((a, b) => CARD_PRIORITY[a.type] - CARD_PRIORITY[b.type]);
      cards.forEach(card => { container.innerHTML += renderDataCard(card); });
      attachFavoriteHandlers();
    }

    function showError(type) {
      const container = document.getElementById('card-container');
      container.innerHTML += `
        <div class="error-card">
          <p>${ERROR_MESSAGES[type]}</p>
          <button onclick="fix_${type}()">Fix This</button>
        </div>`;
    }

    function fix_location_denied() { showToast('Requesting location‚Ä¶'); }
    function fix_storage_full() { showToast('Opening settings‚Ä¶'); }
    function fix_offline() { showToast('Retrying‚Ä¶'); }
    function fix_qr_invalid() { showToast('Generating new QR‚Ä¶'); }


    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(renderHome, 1000);
    });
  </script>
</body>
</html>
